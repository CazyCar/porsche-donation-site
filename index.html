
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Porsche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="background-color:#111;color:#fff;font-family:sans-serif;">

<div class="container text-center mt-5">
  <h1 class="display-4 fw-bold">Help Me Get My Dream Porsche</h1>
  <p class="lead">Every share and support brings this dream closer to the road.</p>
</div>

<div class="container mt-5">
  <div id="porscheCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/992-c2s-j1-2023-sideshot/thumbwhite/40c5bb67-92ae-11ed-80e8-005056bbdc38;sK;twebp/porsche-thumbwhite.webp" class="d-block w-100" alt="Porsche 1">
      </div>
      <div class="carousel-item">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/911-turbo-exterior/front/thumbwhite/2bb8d2e0-09fc-11ee-80e8-005056bbdc38;sM;twebp/porsche-thumbwhite.webp" class="d-block w-100" alt="Porsche 2">
      </div>
      <div class="carousel-item">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/911-turbo-interior/interior/thumbwhite/99b28c80-09fb-11ee-80e8-005056bbdc38;sM;twebp/porsche-thumbwhite.webp" class="d-block w-100" alt="Porsche 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#porscheCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#porscheCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbupXFEClgx6RsMeEFvzUdkCuE4SQkqis",
    authDomain: "dream-car-dc4bd.firebaseapp.com",
    projectId: "dream-car-dc4bd",
    storageBucket: "dream-car-dc4bd.firebasestorage.app",
    messagingSenderId: "610744441635",
    appId: "1:610744441635:web:7d2051f15239b21df78a96"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const commentsRef = ref(db, "comments");

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("commentForm");
    const wall = document.getElementById("donorWall");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = form.name.value.trim();
      const message = form.message.value.trim();
      if (name && message) {
        push(commentsRef, { name, message });
        form.reset();
      }
    });

    onValue(commentsRef, snapshot => {
      wall.innerHTML = "";
      const data = snapshot.val();
      for (let key in data) {
        const item = data[key];
        const li = document.createElement("li");
        li.className = "list-group-item bg-dark text-light";
        li.textContent = `"${item.message}" â€” ${item.name}`;
        wall.prepend(li);
      }
    });
  });
</script>

</body>
</html>
